#### COLOUR (nmk 256)


#example color value
#set -g status-bg "#373b41"
#set -g status-bg colour226

# default statusbar colors
set-option -g status-fg colour254
set-option -g status-bg colour236

# default window title colors
set-window-option -g window-status-fg colour7
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour51
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg colour33
set-option -g pane-active-border-fg colour166

# message text
set-option -g message-fg black
set-option -g message-bg colour116

set-option -g mode-bg colour116

# pane number display
set-option -g display-panes-active-colour colour44
set-option -g display-panes-colour colour7

# clock
set-window-option -g clock-mode-colour colour154
